<div class="contenedor">
    <div class="notas" *ngFor="let nota of notas">
      <span class="borrar" (click)="borrar(nota.id)">X</span>
      <span class="titulo">{{nota.titulo}}</span>
      <span class="contenido">{{nota.contenido}}</span>
    </div>
    <button style="background-color: rgb(255, 142, 161);" (click)="agregar()">Agregar Notas</button>
  </div>
